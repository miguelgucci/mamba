<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>mamba</title>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
     <span class="navbar-text">MAMBA MENTALITY</span>
  </div>
</nav>




<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="mamba1.jpg" alt="post" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="mamba2.jpg" alt="dribble" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="mamba3.jpg" alt="gather" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="mamba4.jpg" alt="shot" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  

  <div class="container mt-3 text-center ">
    <blockquote class="blockquote">
      <p>"Haters are a good problem to have. Nobody hates the good ones. They hate the GREAT ones."</p>
      <footer class="blockquote-footer">KOBE BRYANT</footer>
    </blockquote>
  </div>
  
</body>
</html>
